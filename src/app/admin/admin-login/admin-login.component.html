<div class="body">
  <div class="logo-container">
    <img src="/assets/logo-no-bg.png" alt="">
    <h3>Ultra Admin Portal</h3>
  </div>

  <div class="login-form">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
          <i class="pi pi-envelope"></i>
      </span>
      <input pInputText placeholder="Email" [(ngModel)]="email" />
    </div>
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
          <i class="pi pi-envelope"></i>
      </span>
      <input pInputText placeholder="Password" [(ngModel)]="password" />
    </div>

    <button *ngIf="email !== '' && password !== ''" pButton class="p-button-primary" (click)="initSignIn()">Prijavi se</button>
    <button *ngIf="email === '' || password === ''" pButton class="p-button-primary" [disabled]="true">Prijavi se</button>

  </div>
